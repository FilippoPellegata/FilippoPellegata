<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <title>bilancia</title>
    <style>
     
  html{
    background-color: rgba(252, 82, 82, 0.658);
  }

  .centro{
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 20%;
  }
  
  
  </style>

    <script type="text/javascript">
        function bilancia(textBox1, textBox2) {
            if (textBox1 != "" && textBox2 != "") {
                if (textBox2 == "Acciaio" || textBox2 == "acciaio" || textBox2 == "Ottone" || textBox2 == "ottone" || textBox2 == "Alluminio" || textBox2 == "alluminio" || textBox2 == "Rame" || textBox2 == "rame") {
                    var counter=0,acciaio=8000,ottone=8700,alluminio=7100,rame=8900;
                    for (var i = 0; i < textBox1.length; i++)  if (parseInt(textBox1.charAt(i)) < 0 && parseInt(textBox1.charAt(i)) > 9) counter++;
                    if(counter==0) if(textBox2=="Acciaio"||textBox2=="acciaio") document.getElementById("result").innerHTML = parseInt(textBox1)*acciaio;
                    else if(textBox2=="Ottone"||textBox2=="ottone") document.getElementById("result").innerHTML = parseInt(textBox1)*ottone;
                    else if(textBox2=="Alluminio"||textBox2=="alluminio") document.getElementById("result").innerHTML = parseInt(textBox1)*alluminio;
                    else if(textBox2=="Rame"||textBox2=="rame") document.getElementById("result").innerHTML = parseInt(textBox1)*rame;
                } else document.getElementById("result").innerHTML = "Metallo non accettato";}
        }
    </script>
</head>

<body>
  <img src="../images/bilancia.png"  class="centro">
    <p style=" font-family: Georgia, 'Times New Roman', Times, serif; font-size: 20px;">inserisci un volume: <input type="text" value="" id="textb">dm</p>
    <p style="font-size: 20px; font-family: Georgia, 'Times New Roman', Times, serif;">inserisci il tipo di materiale: <input type="text" value="" id="textb2"><input style="color: rgb(224, 16, 190) ;" type="button" value="Calcolare" name="btn" 
        onclick="bilancia(document.getElementById('textb').value,document.getElementById('textb2').value);"
        style="margin-left: 30px;"></p>

        <p style=" font-family: Georgia, 'Times New Roman', Times, serif; font-size: 20px;"> Peso: <output style="font-size: 20px; font-family: fantasy; font-weight:bold;" id="result"></output></p>
</body>

</html>
